[workspace]
members = ["crates/*", "libs/*"]
resolver = "2"

[workspace.package]
version = "0.0.1"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Ikechukwu Eze"]
rust-version = "1.82.0"


[workspace.dependencies]
assert-panic = "1.0.1"
ast = { path = "./crates/ast" }
classpath_resolver = { path = "./libs/classpath_resolver" }
inflector-plus = "0.11.7"
itertools = "0.13.0"
lexer = { path = "./crates/lexer" }
macros = { path = "./libs/macros" }
nonempty = "0.10.0"
parser = { path = "./crates/parser" }
pest = "2.7.13"
pest_derive = "2.7.13"
pretty_assertions = "1.4.1"
prettyplease = "0.2.22"
proc-macro2 = "1.0.87"
quote = "1.0.37"
rstest = "0.23.0"
syn = "2.0.79"
syntax = { path = "./crates/syntax" }
tokens = { path = "./libs/tokens" }
