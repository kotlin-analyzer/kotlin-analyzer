[workspace]
members = ["crates/*", "libs/*"]
resolver = "2"

[workspace.package]
name = "kotlin-analyzer"
version = "0.0.1"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Ikechukwu Eze"]
rust-version = "1.77.1"


[workspace.dependencies]
nonempty = "0.10.0"
tokenizer = { path = "./crates/tokenizer" }
tokens = { path = "./libs/tokens" }
token_maps = { path = "./libs/token_maps" }
macros = { path = "./libs/macros" }
