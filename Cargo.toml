[workspace]
members = ["crates/*", "libs/*"]
resolver = "2"

[workspace.package]
version = "0.0.1"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Ikechukwu Eze"]
rust-version = "1.82.0"


[workspace.dependencies]
lexer = { path = "./crates/lexer" }
syntax = { path = "./crates/syntax" }
parser = { path = "./crates/parser" }
ast = { path = "./crates/ast" }
tokens = { path = "./libs/tokens" }
macros = { path = "./libs/macros" }
classpath_resolver = { path = "./libs/classpath_resolver" }
pretty_assertions = "1.4.0"
itertools = "0.12.1"
assert-panic = "1.0.1"
rstest = "0.19.0"
inflector-plus = "0.11.7"
